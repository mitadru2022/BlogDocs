<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/signup.css">
    <title>BlogDocs - Login</title>
  </head>
  <body>

    <nav>
      <label class="logo">.BlogDocs</label>
    </nav>

    <div class="form">
      <h2>Welcome Admin</h2>
      <p>Login to access and start blogging</p>
      <form action="/signup" method="post">
        <input type="text" name="pass" class="inp" placeholder="Enter Password">
        <br> <br>
        <button type="submit" name="button" class="btn">Log In</button>
      </form>
    </div>

  </body>
</html>
